{% load static %}
<!-- Include Header CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/headerLESS.css' %}">

<!-- Container-fluid with gradient background, full width -->
<div class="container-fluid headerPane d-flex flex-row align-items-center shadow-sm" 
     style="background: linear-gradient(90deg, #2c3e50, #3498db); padding: 1rem 0; width: 100%; margin: 0;">
  
  <!-- Logo with light background and hover effect -->
  <div class="headerLogoWrapper" style="z-index: 10;">
    <a class="headerEmbeddedImg d-block" href="{% url 'loginPage' %}">
      <img class="img-fluid rounded" alt="SmartIndoSystem" 
           style="max-height: 60px; transition: transform 0.3s;" 
           src="{% static 'images/logo-mobile.png' %}">
    </a>
  </div>
    
  <!-- Navigation bar with styled links -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md" style="justify-content: flex-end;">
      <!-- Toggle button with styled border -->
      <button class="navbar-toggler" type="button" 
              data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
              style="border: 1px solid #fff; z-index: 11; background: rgba(0,0,0,0.3);">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      
      <!-- Collapsible nav with styled items -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown" 
           style="justify-content: flex-end; z-index: 10;">
        <ul class="navbar-nav align-items-center">
          <!-- Home Link with consistent button style -->
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary text-white px-3 py-2 rounded-pill" 
               href="{% url 'homePage' %}" 
               style="font-size: 18px; font-weight: 500; transition: all 0.3s; margin: 0.5rem;"
               onmouseover="this.style.backgroundColor='#0d6efd'; this.style.color='#fff';"
               onmouseout="this.style.backgroundColor='transparent';">HOME</a>
          </li>
          <!-- Logout Link with consistent button style -->
          <li class="nav-item">
            <a class="nav-link btn btn-outline-danger text-white px-3 py-2 rounded-pill" 
               href="{% url 'logoutPage' %}" 
               style="font-size: 18px; font-weight: 500; transition: all 0.3s; margin: 0.5rem;"
               onmouseover="this.style.backgroundColor='#dc3545'; this.style.color='#fff';"
               onmouseout="this.style.backgroundColor='transparent';">LOGOUT</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>

<!-- Custom CSS -->
<style>
  body {
    margin: 0;
    padding: 0;
  }
  .headerPane {
    min-height: 80px;
    padding-left: 0;
    padding-right: 0;
    width: 100%;
    margin: 0;
  }
  .navbar-nav .nav-link:hover {
    transform: scale(1.05);
  }
  .img-fluid:hover {
    transform: scale(1.1);
  }
  .navbar-collapse {
    background: linear-gradient(90deg, #2c3e50, #3498db);
    padding: 1rem;
    margin-top: 0.5rem;
    border-radius: 0.5rem;
  }
  .navbar-toggler:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(255,255,255,0.5);
  }
  @media (max-width: 767px) {
    .navbar-nav {
      align-items: flex-start !important;
    }
    .nav-item {
      margin: 0.5rem 0 !important;
    }
    .navbar-collapse {
      max-width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  }
</style>

<!-- Ensure Bootstrap JS is included (add this in mainBody.html or base template) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
