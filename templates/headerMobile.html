{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/headerLESS.css' %}">

<div class="container-fluid headerPane d-flex flex-row align-items-center shadow-lg"
     style="background: linear-gradient(135deg, rgba(44, 62, 80, 0.95), rgba(52, 152, 219, 0.95)); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 0.75rem 1rem; width: 100vw; margin: 0; min-height: 70px;">
  
    <div class="headerLogoWrapper me-auto d-flex align-items-center">
        <a class="headerEmbeddedImg d-block" href="{% url 'loginPage' %}">
            <img class="img-fluid rounded" alt="SmartIndoSystem" 
                 style="max-height: 60px; transition: all 0.3s ease; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));"
                 src="{% static 'images/logo-mobile.png' %}">
        </a>
    </div>
    
    <nav class="navbar navbar-expand-md p-0">
        <!-- Toggler for desktop only -->
        <button class="navbar-toggler d-md-none d-none" type="button" 
                data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 
                style="border: 1px solid rgba(255, 255, 255, 0.3); color: #fff; background: rgba(255, 255, 255, 0.1);">
            <span class="navbar-toggler-icon" style="filter: brightness(2);"><i class="bi bi-list"></i></span>
        </button>
        
        <div class="collapse navbar-collapse d-md-block" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item mt-2 mt-md-0">
                    <a class="nav-link btn text-white w-100 rounded-pill modern-button" 
                       href="{% url 'logoutPage' %}" 
                       style="font-size: 16px; font-weight: 600; padding: 10px 24px; transition: all 0.4s ease; letter-spacing: 0.5px;">LOG OUT</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .headerPane {
        min-height: 70px; /* Slightly increased for modern spacing */
        padding: 0.75rem 1rem !important;
        width: 100vw;
        margin: 0;
        position: relative;
        z-index: 1000;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    .headerLogoWrapper {
        display: flex;
        align-items: center;
        max-width: 140px;
        max-height: 100%;
        padding: 0 0.5rem;
    }
    .headerEmbeddedImg img {
        max-height: 45px;
        max-width: 100%;
        object-fit: contain;
        display: block;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .headerEmbeddedImg:hover img {
        transform: translateY(-2px) scale(1.05);
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }
    /* Modern button styling */
    .modern-button {
        background: rgba(220, 53, 69, 0.15);
        border: 1px solid rgba(220, 53, 69, 0.3);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(220, 53, 69, 0.2);
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .modern-button:hover {
        background: rgba(220, 53, 69, 0.25);
        border-color: rgba(220, 53, 69, 0.5);
        box-shadow: 0 4px 16px rgba(220, 53, 69, 0.3);
        transform: translateY(-2px);
        color: #fff;
    }
    .modern-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: 0.7s;
    }
    .modern-button:hover::before {
        left: 100%;
    }
    .modern-button:active {
        transform: translateY(0);
    }
    /* Mobile optimizations */
    @media (max-width: 767px) {
        .headerPane {
            min-height: 65px;
            padding: 0.5rem 0.75rem !important;
        }
        .headerLogoWrapper {
            max-width: 100px;
        }
        .headerEmbeddedImg img {
            max-height: 40px;
        }
        .navbar-collapse {
            display: block !important;
        }
        .navbar-nav {
            flex-direction: row;
        }
        .nav-item {
            margin-top: 0 !important;
            margin-left: 0.5rem;
        }
        .modern-button {
            font-size: 14px;
            padding: 8px 18px;
        }
    }
    /* Desktop styles */
    @media (min-width: 768px) {
        .navbar-toggler {
            display: block !important;
        }
    }
    /* White menu icon for desktop toggler */
    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
    }
    /* Smooth scrolling and transitions */
    * {
        transition: all 0.3s ease;
    }
</style>
