{% load static %}
<!-- Note: {load static} must be set at the top line of an HTML page -->
<!-- Note: Some color properties cannot be set in the CSS static_files  -->
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 Imported -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Include Flatpickr CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Include Google Fonts (Poppins) for modern typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Include Flatpickr CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- CSS Format from static_files -->
    <link rel="stylesheet" type="text/css" href={% static "css/webLib.css" %}> 
    <link rel="stylesheet" type="text/css" href={% static "css/loginLESS.css" %}> 
    <link rel="stylesheet" type="text/css" href={% static "css/omegaLESS.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "css/adminLESS.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "css/shipmentLESS.css" %}>
    
    <!-- Import JS Scripts -->
    <script src="{% static 'js/functions.js' %}" defer></script>
    <script src="{% static 'js/shipmentRegFunctions.js' %}" defer></script>
    <script src="{% static 'js/shipmentFilFunctions.js' %}" defer></script>
    <script src="{% static 'js/shipmentModFunctions.js' %}" defer></script>
    
    <!-- Website Title, displayed on the browser tab -->
    <title>SmartIndo - sharing economy solution</title>
    {% include "header.html" %}
  </head>

  <body>
    <div class="mainBody">
      {% block bodyContent %}
      {% endblock bodyContent %}
    </div>
  </body>

  <footer>
    {% include "footer.html" %}
  </footer>
</html>
