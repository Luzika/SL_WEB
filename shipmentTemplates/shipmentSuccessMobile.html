{% load url_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Added</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid px-0 m-0 shadow-sm"
style="background: linear-gradient(135deg, #2c3e50, #3498db); padding-top: 2rem; padding-bottom: 2rem; width: 100vw; min-height: 100vh; margin-left: 0; margin-right: 0; display: flex; flex-direction: column;">
  <h1 class="text-white text-center fw-bold mb-4 shipmentFormHeader">
    SHIPMENT ADDED
  </h1>

  <div class="mx-auto bg-white shadow-lg rounded-3 p-4 text-center my-auto"
  style="max-width: 90%; width: 100%;">
    
    <div class="icon-check mb-4" style="font-size: 3rem; color: #28a745; line-height: 1;">âœ…</div>
    
    <h3 class="mb-3 text-success fw-bold" style="font-family: 'Poppins', sans-serif;">
      Success!
    </h3>
    
    <p class="text-muted" style="font-family: 'Poppins', sans-serif; font-size: 1.1rem;">
      Your new shipment has been saved and is being processed.
    </p>
    
    <p class="mt-4 fw-bold text-primary" style="font-family: 'Poppins', sans-serif;">
      <span class="spinner-border spinner-border-sm text-primary" role="status" aria-hidden="true"></span>
      Redirecting to main list...
    </p>

    <input type="hidden" id="mainPageUrl" value="{% url 'mainPageMobile1' %}">

  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get the URL for the main page from the hidden input
    const redirectUrl = document.getElementById('mainPageUrl').value;
    
    // Redirect after 3 seconds (3000 milliseconds)
    setTimeout(function() {
      if (redirectUrl) {
        window.location.href = redirectUrl;
      } else {
        // Fallback or error logging if URL is missing
        console.error("Redirect URL not found.");
      }
    }, 3000); // Wait 3 seconds before redirecting
  });
</script>

<style>
  body {
    margin: 0;
    padding: 0;
  }
  /* Ensure the body takes up full viewport height to center content correctly */
  html, body {
    height: 100%;
  }

  /* Added min-height to container-fluid style above for full viewport coverage */
  .table {
    /* Kept for CSS consistency, though no table is used */
    width: 100%;
  }
  .table td {
    font-family: 'Poppins', sans-serif;
    font-weight: 400;
  }
  .input-container {
    max-width: 300px;
    margin: 0 auto;
  }
  .form-control, .form-select {
    font-family: 'Poppins', sans-serif;
  }
  /* Responsive adjustments */
  @media (max-width: 768px) {
    h1 {
      font-size: 1.75rem;
    }
    .container-fluid {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    .shadow-lg {
      padding: 1rem;
    }
  }
  @media (max-width: 440px) {
    h1 {
      font-size: 1.5rem;
    }
  }
</style>

</body>
</html>
